<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨에 맞는 음식 추천</title>

    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <!-- 로고 영역 -->
      <header>
        <div class="logo">LOGO</div>
      </header>

      <!-- 날씨 정보 섹션 -->
      <main>
        <section class="weather-section">
          <div class="current-weather">
            <img id="weathericon" src="" alt="날씨 아이콘" />
            <div class="weather-info">
              <p class="today">오늘날씨는</p>
              <p class="today text">대체로 흐림</p>
              <h2 id="temp">18°</h2>
            </div>
          </div>
          <!-- 음식 추천 버튼 -->
          <a href="#" class="food-recommend-btn">음식 추천 받기</a>
        </section>

        <!-- 향후 날씨 예보 섹션 -->
        <section class="forecast-section">
          <div class="forecast-day">
            월요일 <img src="" alt="날씨 아이콘" /> 18° 11°
          </div>
          <div class="forecast-day">
            화요일 <img src="" alt="날씨 아이콘" /> 18° 11°
          </div>
          <div class="forecast-day">
            수요일 <img src="" alt="날씨 아이콘" /> 18° 11°
          </div>
          <div class="forecast-day">
            목요일 <img src="" alt="날씨 아이콘" /> 18° 11°
          </div>
          <div class="forecast-day">
            금요일 <img src="" alt="날씨 아이콘" /> 18° 11°
          </div>
        </section>
      </main>

      <footer>요즘 같은 날씨 이런 음식 어떄요!? - My portfolio</footer>
    </div>

    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/12b604f56a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
