<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨에 맞는 음식 주문하기</title>

    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>날씨와 어울리는 음식 추천</h1>
      </header>

      <div>
        <a href="#" class="weatherToFoodCardButton" onclick="cardflip()">
          <div class="wrap">
            <div class="icon"><i class="fa-solid fa-utensils"></i></div>
          </div>
        </a>
      </div>

      <main>
        <section class="board">
          <div class="weather card">
            <img
              id="weathericon"
              src="../before/assets/svg/Air.svg"
              alt="날씨사진"
            />
            <h2 id="temp">26º</h2>
            <p id="local">대전</p>
          </div>

          <div class="food card">
            <img id="food_image" src="" alt="음식 사진" />
            <h2 id="food_name"></h2>
            <p id="food_description"></p>

            <div class="like-container">
              <div class="like-cnt unchecked" id="like-cnt">
                <i class="like-btn fa-regular fa-thumbs-up"></i>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>요즘 같은 날씨 이런 음식 어떄요!? - My portfolio</footer>
    </div>

    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/12b604f56a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
